<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 150" width="1200" height="150"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="Hi, I'm Layal — CS Honors @ Purdue Fort Wayne">
  <desc>Animated red title banner for GitHub README</desc>

  <defs>
    <!-- Fill gradient with slow horizontal pan -->
    <linearGradient id="redFill" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#ff4d4d"/>
      <stop offset="50%" stop-color="#cc0000"/>
      <stop offset="100%" stop-color="#990000"/>
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-600 0" to="600 0" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Stroke gradient (static, darker) -->
    <linearGradient id="redStroke" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#7a0000"/>
      <stop offset="100%" stop-color="#cc0000"/>
    </linearGradient>

    <!-- Soft drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outlined text -->
  <text x="600" y="88" text-anchor="middle"
        font-size="34" font-family="Segoe UI, system-ui, -apple-system, Arial, sans-serif"
        fill="none" stroke="url(#redStroke)" stroke-width="2.6" filter="url(#shadow)">
    Hi, I'm Layal — CS Honors @ Purdue Fort Wayne
  </text>

  <!-- Filled text with animated gradient + breathing letter spacing -->
  <text x="600" y="88" text-anchor="middle"
        font-size="34" font-family="Segoe UI, system-ui, -apple-system, Arial, sans-serif"
        fill="url(#redFill)">
    Hi, I'm Layal — CS Honors @ Purdue Fort Wayne
    <animate attributeName="letter-spacing" values="0;6;0" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>
